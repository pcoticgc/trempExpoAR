
<!DOCTYPE html>
<html lang="es">
  <head>
  <!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- aframe-keyboard-controls.js Permite todas las accion utilizando el Teclado --> 
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<body >
	<a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false"> 
		<!--01 3D model decaiment-->
    	<a-marker type="pattern" preset="custom" url="data/pattern-markerDe.patt">
        	<a-obj-model src="models/sentinelDeca.obj" mtl="models/sentinelDeca.mtl" scale=".18 .18 .18" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
		  </a-marker>
		<!--02 3D model foc sentinel-->
		<a-marker type="pattern" preset="custom" url="data/pattern-markerFoc.patt">
			<a-obj-model src="models/focSentinel.obj" mtl="models/focSentinel.mtl" scale=".18 .18 .18" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--03 3D model moviments sòl-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerInterfe.patt">
			<a-obj-model src="models/interferometria.obj" mtl="models/interferometria.mtl" scale=".18 .18 .18" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--04 3D model evolucio multitemporal-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerSar.patt">
			<a-obj-model src="models/deltaMulti_02.obj" mtl="models/deltaMulti_02.mtl" scale=".18 .18 .18" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--05 3D model humitat del sòl-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerHumi.patt">
			<a-obj-model src="models/humitat_01.obj" mtl="models/humitat_01.mtl" scale=".18 .18 .18" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--06 3D model badalona termosolar-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerBadalonaTer.patt">
			<a-obj-model src="models/badalona.obj" mtl="models/badalona.mtl" scale=".25 .25 .25" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--07 3D model contaminació luminica-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerLlumC.patt">
			<a-obj-model src="models/Llum_01.obj" mtl="models/Llum_01.mtl" scale=".25 .25 .25" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--08 3D model illa de calor-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerIllaCaUr.patt">
			<a-obj-model src="models/illaC_01.obj" mtl="models/illaC_01.mtl" scale=".25 .25 .25" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--09 3D model barcelona_3d -->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerCity_3D.patt">
			<a-obj-model src="models/barcelona_3D_014.obj" mtl="models/barcelona_3D_014.mtl" scale=".25 .25 .25" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--10 3D model futur Agrari-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerFuAgra.patt">
			<a-obj-model src="models/futurAgra_03.obj" mtl="models/futurAgra_03.mtl" scale=".25 .25 .25" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--11 3D model Variables biofisiques-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerVariBioFisi.patt">
			<a-obj-model src="models/variablesBio_02.obj" mtl="models/variablesBio_02.mtl" scale=".18 .18 .18" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker>
	   	<!--12 3D model Verd urba-->
	   	<a-marker type="pattern" preset="custom" url="data/pattern-markerVUrba.patt">
			<a-obj-model src="models/verdUrba_01.obj" mtl="models/verdUrba_01.mtl" scale=".18 .18 .18" position ="0 0 0" rotation="-60 0 0"></a-obj-model>
	   	</a-marker> 
	   	<!--12 video ploma Ebre-->
      	<a-marker type="pattern" preset="custom" url="data/pattern-markerPlomaEbre.patt">
        	<video id="mivideoPlomaEbre" autoplay loop="true" muted src="video/plomaDeEbre.mp4"></video>
        	<a-video src="#mivideoPlomaEbre" scale="6 5 5" position="0 0 0" rotation="270 0 0" ></a-video>
        	<script> 
          		document.querySelector('#mivideoPlomaEbre').play(); 
        	</script>
		  </a-marker>
		<!--13 video ecosistema litoral-->
      	<a-marker type="pattern" preset="custom" url="data/pattern-markerLiroralCat.patt">
        	<video id="mivideoLitoralCat" autoplay loop="true" muted src="video/ecosistemaLitoral.mp4"></video>
        	<a-video src="#mivideoLitoralCat" scale="6 5 5" position="0 0 0" rotation="270 0 0" ></a-video>
        	<script> 
          		document.querySelector('#mivideoLitoralCat').play(); 
        	</script>
      	</a-marker>
      	<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
